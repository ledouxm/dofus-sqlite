name: Test
on:
  workflow_dispatch:

jobs:
  test:
    name: Check Game Version
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get current version
        id: version
        run: Write-Output "version=$(npx cytrus-v6 version --game dofus --release dofus3)" >> $env:GITHUB_OUTPUT

      - name: echo version
        run: echo "${{ steps.version.outputs.version }}"
